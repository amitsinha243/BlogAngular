<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="warn" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Blogs</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="mat-elevation-z10" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="blogs" routerLinkActive="active-link" >Blogs</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="container-fluid">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>
