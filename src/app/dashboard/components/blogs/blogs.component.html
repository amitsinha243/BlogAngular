<div class="mt-2">
  <!-- Show Spinner -->
  <mat-progress-spinner *ngIf="posts === undefined"
        color="accent"
        mode="indeterminate">
    </mat-progress-spinner>
  <!-- ShowContent -->
  <div *ngIf="posts">
    <div class="row">
      <div class="col-lg-4 col-md-6 mt-3" *ngFor="let post of posts; let i = index">
          <mat-card>
              <mat-card-title>{{ post.title }}</mat-card-title>
              <mat-card-content>{{ post.body }}</mat-card-content>
              <mat-card-actions>
                <button mat-button (click)="view(i)">VIEW</button>
                </mat-card-actions>
          </mat-card>
      </div>
    </div>    
  </div>
</div>
